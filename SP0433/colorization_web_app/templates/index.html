<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colorization</title>
</head>
<body>
    <h1>Image Colorization</h1>
    <form action="/colorize" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Colorize Image</button>
    </form>
    {% if colorized_image %}
        <h2>Colorized Image</h2>
        <img src="{{ colorized_image }}" alt="Colorized Image">
    {% endif %}
</body>
</html>
